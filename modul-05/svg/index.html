<!DOCTYPE html>
<html>

  <body>

  
<!--Indenfor et spænd af 500 px witdh og height kan man nu bruge svg-->
    <svg width="500" height="500">
<!--Svg der bliver brugt til at lave en rød rektangel-->
      <rect x="0" y="0" width="100" height="100" fill="red" />
<!--Svg der bliver brugt til at lave en gul cirkel med en grøn omkrænsning-->
      <circle
        cx="142"
        cy="42"
        r="40"
        stroke="green"
        stroke-width="2"
        fill="yellow"
      />
    </svg>

    <div id="barChart"></div> 
    
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="barchart.js"></script>
  </body>
